<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendingNumber}}</strong> {{pendingNumber == 1? 'pendiente' :
        'pendientes'}}</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let filter of filters" (click)="changeFilter(filter.code)">
            <a href="#/" [class.selected]="filter.code === currentFilter">{{filter.text}}</a>
        </li>

    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="clearTodos()">limpiar</button>
</footer>
