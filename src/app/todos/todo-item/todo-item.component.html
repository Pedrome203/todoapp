<li [class.completed]="todo.completed" [class.editing]="editing">
    <div class="view">
        <input class="toggle" [formControl]="checkCompleted" type="checkbox" checked>
        <label (dblclick)="edit()">{{todo.text}}</label>
        <button class="destroy" (click)="deleteTodo()"></button>
    </div>
    <input class="edit" type="text" [formControl]="textInput" (blur)="editFinished()" #myInput>
</li>
